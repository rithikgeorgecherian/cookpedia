<div style="height: 100vh;" class="container d-flex justify-content-center align-items-center flex-column" >
    <h1>Login</h1>
    <p>More than 100 plus Recipes from around the world</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()" style="width: 400px;" class="shadow border rounded p-5 mt-5">
        <div class="mb-5 text-center">
            <h3><i class="fa-solid fa-graduation-cap"></i>Cookpedia</h3>
        </div>
        <div class="mb-3">
            <input name="email" formControlName="email" type="email" class="form-control" placeholder="E-mail">
        </div>
        @if (loginForm.get("email")?.errors && loginForm.get("email")?.touched) {
            <div class="text-danger fw-bolder mb-3">*Invalid Email</div>
        }
        <div class="mb-3">
            <input name="password" formControlName="password" type="text" class="form-control" placeholder="Password">
        </div>
        @if (loginForm.get("password")?.errors && loginForm.get("password")?.touched) {
            <div class="text-danger fw-bolder mb-3">*Invalid Password</div>
        }
        <div class="d-grid mt-2">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
<app-footer></app-footer>
